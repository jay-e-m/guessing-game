<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1>Guessing Game</h1>
  <p id="instructions">Guess a number between 1 and <span id="max"></span>:</p>
  <input type="number" id="guess" min="1">
  <button id="submit">Guess!</button>
  <p id="result"></p>
  <p id="attempts"></p>
  <script src="guess-game.js"></script>
</body>
</html>
